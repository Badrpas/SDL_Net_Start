language: cpp

dist: xenial

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - cmake
      - libsdl-image1.2-dev
      - libsdl-dev
      - libsdl-net1.2
      - libsdl-net1.2-dev
env:
  - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

script:
  - mkdir build && cd build
  - cmake ..
  - make
